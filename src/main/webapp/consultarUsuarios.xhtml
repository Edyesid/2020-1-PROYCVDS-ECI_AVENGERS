<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Busqueda de usuarios</title>
 <f:metadata>        	
         </f:metadata>
		<link rel="stylesheet" type="text/css" href="assets/css/consultaUsuarios.css"/>
    </h:head>
    <h:body >
        <div class = "header">
			<ul class="nav">
				<li><a href="">Usuarios</a>
					<ul>
						<li><a href="../faces/consultarUsuarios.xhtml">Consultar usuarios</a></li>
					</ul>
				</li>
				<li><a href="">Iniciativas</a>
					<ul>
						<li><a href="../faces/consultarIniciativas.xhtml">Consultar iniciativas</a></li>
					</ul>
				</li>
			</ul>
		</div>
        <h:form id="busquedaUsuarioForm"> 
			<p:dataTable var="car" value="" rows="10" class="tabla"
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
						rowsPerPageTemplate="5,10,15">
				<p:column headerText="No. Documento" filterBy="#{Usuario.id}" sortBy="#{Usuario.id}">
					<h:outputText value=""/>
				</p:column>
			
				<p:column headerText="Tipo de documento" filterBy="#{Usuario.tid}" sortBy="#{Usuario.tid}">
					<h:outputText value="" />
				</p:column>
			 
				<p:column headerText="Nombre" filterBy="#{Usuario.nombre}" sortBy="#{Usuario.nombre}">
					<h:outputText value="" />
				</p:column>
			 
				<p:column headerText="Correo" filterBy="#{Usuario.correo}" sortBy="#{Usuario.correo}">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="Telefono" filterBy="#{Usuario.telefono}" sortBy="#{Usuario.telefono}">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="Estado" filterBy="#{Usuario.estado}" sortBy="#{Usuario.estado}">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="Rol" filterBy="#{Usuario.rol}" sortBy="#{Usuario.rol}">
					<f:facet name="filter">
                            <p:selectOneMenu onchange="PF('UsuarioTable').filter()" >
                                <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{adminBean.roles}" />
                            </p:selectOneMenu>
                        </f:facet>
				</p:column>
			</p:dataTable>          
        </h:form>   
    </h:body>
</html>
