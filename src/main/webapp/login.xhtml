<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Banco Propuestas ECI | Log in</title>
		<meta charset="utf-8"/>
        <link rel="icon" type="image/png" href="../assets/img/fondo1.jpgg"/>
		<link href="assets/css/login.css" rel="stylesheet"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    </h:head>

    <body>
        <div class="login-box">
			<img class="avatar" src= "assets/img/Logo_b.jpg" alt="Logo de login"/>
			
			<label class="control-label">Nombre de usuario</label>
			<p:inputText id="email" value="#{shiroBean.username}" type="email"
                        class="form-control"/>
			<label class="control-label">Contraseña</label>
            <p:inputText type="password" class="form-control"
                        value="#{shiroBean.password}"/>		
            <p:commandButton value = "Iniciar sesión" 
							class="btn btn-rose btn-simple btn-wd btn-lg"
							action="#{shiroBean.doLogin()}"/>	
			
		</div>
    </body>
	
	<script src="assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/material.min.js" type="text/javascript"></script>
    <script src="assets/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <!-- Forms Validations Plugin -->
    <script src="../assets/js/jquery.validate.min.js"></script>
    <!--  Plugin for Date Time Picker and Full Calendar Plugin-->

    <!--  Charts Plugin -->
    <script src="assets/js/chartist.min.js"></script>
    <!--  Plugin for the Wizard -->
    <script src="assets/js/jquery.bootstrap-wizard.js"></script>
    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>
    <!--   Sharrre Library    -->
    <script src="assets/js/jquery.sharrre.js"></script>
    <!-- DateTimePicker Plugin -->
    <script src="assets/js/bootstrap-datetimepicker.js"></script>
    <!-- Vector Map plugin -->
    <script src="assets/js/jquery-jvectormap.js"></script>
    <!-- Sliders Plugin -->
    <script src="assets/js/nouislider.min.js"></script>
    <!--  Google Maps Plugin    -->
    <!--<script src="https://maps.googleapis.com/maps/api/js"></script>-->
    <!-- Select Plugin -->
    <script src="assets/js/jquery.select-bootstrap.js"></script>
    <!--  DataTables.net Plugin    -->
    <script src="assets/js/jquery.datatables.js"></script>
    <!-- Sweet Alert 2 plugin -->
    <script src="assets/js/sweetalert2.js"></script>

    <script src="assets/js/jasny-bootstrap.min.js"></script>
    <!--  Full Calendar Plugin    -->
    <script src="assets/js/fullcalendar.min.js"></script>
    <!-- TagsInput Plugin -->
    <script src="assets/js/jquery.tagsinput.js"></script>
    <!-- Material Dashboard javascript methods -->
    <script src="assets/js/material-dashboard.js"></script>
    <!-- Material Dashboard DEMO methods, don't include it in your project! -->
    <script src="assets/js/demo.js"></script>
    <script type="text/javascript">
        $().ready(function () {
            demo.checkFullPageBackgroundImage();

            setTimeout(function () {
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700)
        });
	</script>
</html>
