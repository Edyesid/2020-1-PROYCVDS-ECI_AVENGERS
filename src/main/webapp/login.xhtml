<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    
	<h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Banco Propuestas ECI | Log in</title>
    </h:head>

    <body>
        <div class="card card-login card-hidden">
        	<div class="card-header text-center" data-background-color="red">
            	<h4 class="card-title">Banco de Propuestas Escuela Colombiana de Ingeniería Julio Garavito</h4>
            </div>
            <div class="card-content">
            	<div class="input-group">
                	<span class="input-group-addon"> <i class="material-icons">id</i>
                    </span>
                    <div class="form-group label-floating">
                    	<label class="control-label">Id</label>
                        <p:inputText id="correo" value="#{shiroBean.username}" type="correo"
                         class="form-control"/>
                    </div>
                </div>
                <div class="input-group">
                	<span class="input-group-addon"> <i class="material-icons">password</i>
                    </span>
                    <div class="form-group label-floating">
                    	<label class="control-label">Contraseña</label>
                        <p:inputText type="clave" class="form-control"
                        value="#{shiroBean.password}"/>
                    </div>
                </div>
                <div class="footer text-center">
					<p:commandButton value="Iniciar sesión"
                    class="btn btn-rose btn-simple btn-wd btn-lg"
                    action="#{shiroBean.doLogin()}"/>
                </div>
          </div>
    </body>
</html>
