<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Banco Iniciativas ECI | Log in</title>
		<meta charset="utf-8"/>
		<link href="assets/css/login.css" rel="stylesheet"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    </h:head>

    <body>
        <div class="login-box">
			<h:form id="frm">
				<img class="avatar" src= "assets/img/Logo_b.jpg" alt="Logo de login"/>
				
				<label class="control-label">Nombre de usuario</label>
				<p:inputText id="correo" value="#{shiroBean.username}" type="text"
							class="form-control"/>
				<label class="control-label">Contraseña</label>
				<p:inputText type="password" class="form-control"
							value="#{shiroBean.password}"/>		
				<p:commandButton value="Iniciar sesión"
                                class="Button"
                                actionListener="#{shiroBean.doLogin()}"/>	
			</h:form>
		</div>
    </body>
</html>
