<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Banco Iniciativas ECI | Log in</title>
		<meta charset="utf-8"/>
		<link href="assets/css/log in.css" rel="stylesheet"/>
		<link  rel="icon"   href="assets/img/favicon.png" type="image/png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        
        <script type="text/javascript">
			window.onload = function() {
			  var myInput = document.getElementById('bloquear');
			  myInput.onpaste = function(e) {
			    e.preventDefault();
			    alert("esta acción está prohibida");
			  }
			  
			  myInput.oncopy = function(e) {
			    e.preventDefault();
			    alert("esta acción está prohibida");
			  }
			}
		</script>
        
    </h:head>

    <body>
        <div class="login-box">
			<h:form id="frm">
				<p:growl id="growl" showDetail="true" sticky="true" life="4000"> 
        			<p:autoUpdate />
   				</p:growl>
				<style>
					div[id="frm:growl_container"] > div {
						background: #ABCADB !important;
						color: #000;
						text-shadow:none;
						opacity:0.9;
					}
				</style>
				<img class="avatar" src= "assets/img/Logo_b.jpg" alt="Logo de login"/>
				
				<label class="control-label">Nombre de usuario</label>
				<p:inputText id="correo" value="#{shiroBean.username}" type="text"
							class="form-control"/>
				<label class="control-label">Contraseña</label>
				<p:inputText id="bloquear" type="password" class="form-control"
							value="#{shiroBean.password}"/>		
				<p:commandButton value="Iniciar sesión"
                                class="btn btn-rose btn-simple btn-wd btn-lg"
                                action="#{shiroBean.doLogin()}"/>
                
			</h:form>
		</div>
    </body>
</html>
